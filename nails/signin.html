<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            height: 100vh; /* Full height for the page */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: white; /* White background for the form box */
            padding: 30px; /* Padding inside the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a professional look */
            width: 100%;
            max-width: 400px; /* Limit the width */
        }
        .btn-primary {
            width: 100%; /* Full-width button */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Sign In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Sign In</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>
        </p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
